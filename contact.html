<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eyel Mordido - Contact</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">  

  <!-- EXTERNAL STYLESHEET -->
  <link rel="stylesheet" href="./styles/style.css">

  
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png"> 

  <!-- FONT AWESOME KIT -->
  <script src="https://kit.fontawesome.com/f66c1e0420.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- HEADER STARTS -->
  <header class="topBar">
    <a href="index.html"><img src="./assets/logo-15.png" alt="" class="logo"></a>
    <!-- NAVIGATION STARTS -->
    <nav> 
      <label for="menu"><span class="visuallyHidden">Drop Down Menu</span><div class="hamburgerMenu"></div></label>
      <input type="checkbox" id="menu">

      <ul class="dropDownMenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="work.html">Work</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav> <!-- NAVIGATION ENDS -->
  </header> <!-- HEADER ENDS -->

  <!-- MAIN STARTS -->
  <main class="content wrapper contactMain">
    <h1 class="title">Contact</h1>
    <p class="subtitle">Collaborations, commissions, <br>or just say "Hi!" :)</p>

    <div class="contactInfo">
      <ul class="sns">
        <li><a href="https://twitter.com/eyel_mordido/" aria-label="Visit Eyel Mordido's Twitter page"><i class="fab fa-twitter"></i></a></li>
        <li><a href="https://github.com/csmordido/" aria-label="Visit Eyel Mordido's GitHub page"><i class="fab fa-github"></i></a></li>
        <li><a href="https://linkedin.com/in/eyel-mordido" aria-label="Visit Eyel Mordido's LinkedIn page"><i class="fab fa-linkedin-in"></i></a></li>
      </ul>
    </div>

    <form name="submit-to-google-sheet">
      <fieldset>
        <legend>Contact Form</legend>
        <p>All fields are required.</p>

        <label class="visuallyHidden" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required title="Name" pattern="[a-zA-Z ,.'-]+">
        <p class="error">*Please enter a valid name.</p>
        
        <label class="visuallyHidden" for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="E-mail" required title="E-mail">
        <p class="error">*Please enter a valid email address.</p>
        
        <label class="visuallyHidden" for="message">Type message here</label>
        <textarea id="message" name="message" placeholder="How can I help you?" rows="5" required title="Message"></textarea>
        <p class="error">*Please enter a message.</p>

        <button type="submit" class="formBtn disabled" disabled>Send message</button>
      </fieldset>

      <div class="tyMsg">
        <p>Thank you!</p>
      </div>
    </form>

  </main> <!-- MAIN ENDS -->

  <footer class="indexFooter">
    <p>eyelmordido.com | 2020</p>
  </footer>

  <!-- EXTERNAL SCRIPT -->
  <script src="./scripts/contact.js"></script>
  
</body>
</html>
